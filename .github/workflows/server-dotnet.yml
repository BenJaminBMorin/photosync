name: .NET Server Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server/**'
      - '.github/workflows/server-dotnet.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server/**'
      - '.github/workflows/server-dotnet.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dotnet-test-results
        path: server/tests/**/test-results.trx

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    defaults:
      run:
        working-directory: server

    strategy:
      matrix:
        runtime: [linux-x64, linux-arm64, win-x64, osx-x64, osx-arm64]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish
      run: |
        dotnet publish src/PhotoSync.Api/PhotoSync.Api.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          --output ./publish/${{ matrix.runtime }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: photosync-server-dotnet-${{ matrix.runtime }}
        path: server/publish/${{ matrix.runtime }}
