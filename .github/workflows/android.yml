name: Android Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android/**'
      - '.github/workflows/android.yml'

jobs:
  build:
    runs-on: [self-hosted, macos]

    env:
      ANDROID_HOME: /Users/benjamin/Library/Android/sdk
      ANDROID_SDK_ROOT: /Users/benjamin/Library/Android/sdk

    defaults:
      run:
        working-directory: android

    steps:
    - uses: actions/checkout@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: photosync-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-test-results
        path: android/app/build/reports/tests/

  build-release:
    runs-on: [self-hosted, macos]
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    env:
      ANDROID_HOME: /Users/benjamin/Library/Android/sdk
      ANDROID_SDK_ROOT: /Users/benjamin/Library/Android/sdk

    defaults:
      run:
        working-directory: android

    steps:
    - uses: actions/checkout@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: photosync-release-apk
        path: android/app/build/outputs/apk/release/*.apk

  lint:
    runs-on: [self-hosted, macos]

    env:
      ANDROID_HOME: /Users/benjamin/Library/Android/sdk
      ANDROID_SDK_ROOT: /Users/benjamin/Library/Android/sdk

    defaults:
      run:
        working-directory: android

    steps:
    - uses: actions/checkout@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lint

    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-lint-results
        path: android/app/build/reports/lint-results*.html
