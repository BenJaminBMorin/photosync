name: Go Server Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server-go/**'
      - '.github/workflows/server-go.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server-go/**'
      - '.github/workflows/server-go.yml'

jobs:
  build:
    runs-on: [self-hosted, Linux]

    defaults:
      run:
        working-directory: server-go

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Tidy dependencies
      run: go mod tidy

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: go-coverage
        path: server-go/coverage.out

  publish:
    runs-on: [self-hosted, Linux]
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    defaults:
      run:
        working-directory: server-go

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p ./publish
        go build -ldflags="-s -w" -o ./publish/photosync-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/server

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: photosync-server-go-${{ matrix.goos }}-${{ matrix.goarch }}
        path: server-go/publish/
