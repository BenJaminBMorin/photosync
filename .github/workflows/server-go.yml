name: Go Server Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'server-go/**'
      - '.github/workflows/server-go.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'server-go/**'
      - '.github/workflows/server-go.yml'

jobs:
  build:
    runs-on: [self-hosted, Linux]

    defaults:
      run:
        working-directory: server-go

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Tidy dependencies
      run: go mod tidy

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: |
        VERSION=$(git describe --tags --always --dirty)
        COMMIT=$(git rev-parse --short HEAD)
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        go build -v -ldflags="-X github.com/photosync/server/internal/handlers.Version=$VERSION -X github.com/photosync/server/internal/handlers.GitCommit=$COMMIT -X github.com/photosync/server/internal/handlers.BuildTime=$BUILD_TIME" ./...

    - name: Test
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: go-coverage
        path: server-go/coverage.out

  publish:
    runs-on: [self-hosted, Linux]
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    defaults:
      run:
        working-directory: server-go

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''

    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Tidy dependencies
      run: go mod tidy

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips-dev libheif-dev

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
      run: |
        VERSION=$(git describe --tags --always --dirty)
        COMMIT=$(git rev-parse --short HEAD)
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        mkdir -p ./publish
        go build -ldflags="-s -w -X github.com/photosync/server/internal/handlers.Version=$VERSION -X github.com/photosync/server/internal/handlers.GitCommit=$COMMIT -X github.com/photosync/server/internal/handlers.BuildTime=$BUILD_TIME" -o ./publish/photosync-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} ./cmd/server

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: photosync-server-go-${{ matrix.goos }}-${{ matrix.goarch }}
        path: server-go/publish/
